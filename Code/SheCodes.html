<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background: #f6f2fe;
      }

      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: lighter;
        text-align: center;
      }

      h2 {
        color: #272044;
        font-weight: normal;
        text-align: center;
      }

      .cod {
        color: blue;
        text-decoration: none;
      }

      .cou {
        color: red;
        text-decoration: none;
      }

      .sto {
        color: green;
        text-decoration: none;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      p {
        text-align: center;
      }

      button {
        padding: 15px 30px;
        margin: 30px auto;
        display: block;
        color: #885df1;
        background: #f5f0fe;
        font-size: 18px;
        border: 1px solid #7c52ef;
        border-radius: 50px;
        box-shadow: 5px 8px 5px 1px rgba(0, 0, 0, 0.5);
        transition: all 200ms ease-in-out; <!--zmiana barwy przycisku-->
      }

      button:hover {
        background: #885df1;
        color: white;
        cursor: pointer;
      }

      ul {
          list-style: none;
          padding: 0px;
          text-align: center;
      }

      li:hover {
          text-decoration: underline;
      }

      li {
          display: inline;
          margin: 0 15px;
      }

      .contact {
          text-align: center;
          padding: 20px;

      }

      .mail {
          color:#885df1;
      }

      .name {
          color: black;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button><strong>Apply Now!</strong></button>
    <ul>
      <strong>
        <li class="cod">
          <a class="cod" href="https://www.shecodes.io/students"> Coders</a>
        </li>
        <li class="cou">
          <a class="cou" href="https://www.shecodes.io/workshops"> Courses</a>
        </li>
        <li class="sto">
          <a class="sto" href="https://www.shecodes.io/stories"> Stories</a>
        </li>
      </strong>
    </ul>
    <hr />
    <p>
      <strong> More Info </strong>
    </p>
    <img
      src="https://www.eu-startups.com/wp-content/uploads/2020/06/woman-coding.jpg"
      width="300"
    />
    <div class="contact">
      <span class="mail">
        Email:<span class="name"> hello@shecodes.io </span>
      </span>
      <span class="mail">
        Instagram:<span class="name"> @shecodes.io </span>
      </span>
    </div>
  </body>
</html>
